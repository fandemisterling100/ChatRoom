{% extends 'chatroom/layout.html' %}

{% block title %} ChatRooms {% endblock %}

{% block body %}
    <h1>ChatRoom</h1>
    {% if message %}
        <div class="error_message">
            {% for error in message %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Join">
    </form>
{% endblock %}
